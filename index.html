<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abeille 3D Interactive</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>

    <header class="hero">
      <h1>Abeille 3D</h1>
      <p>Faites défiler pour guider son vol.</p>
    </header>

    <main class="scroll-content">
      <section>
        <h2>Section 1</h2>
        <p>
          En descendant, l’abeille avance sur sa trajectoire avec un léger
          mouvement organique.
        </p>
      </section>
      <section>
        <h2>Section 2</h2>
        <p>
          En remontant, elle revient progressivement en arrière, tout en
          continuant de battre des ailes.
        </p>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
